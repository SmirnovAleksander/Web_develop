<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placeholder Example</title>
</head>
<body>

<p id="sampleBigTitle" contenteditable="true">Enter a title</p>

<script>
// Получаем элемент <p> по его id
var sampleBigTitle = document.getElementById("sampleBigTitle");

// Сохраняем текст по умолчанию, который будет выглядеть как placeholder
var placeholderText = sampleBigTitle.textContent;

// Добавляем обработчик события для восстановления placeholder текста при пустой строке
sampleBigTitle.addEventListener("input", function() {
    if (sampleBigTitle.textContent.trim() === "") {
        sampleBigTitle.textContent = placeholderText;
    }
});

// Добавляем обработчик события для очистки placeholder текста при фокусировке
sampleBigTitle.addEventListener("focus", function() {
    if (sampleBigTitle.textContent === placeholderText) {
        sampleBigTitle.textContent = "";
    }
});

// Добавляем обработчик события для удаления placeholder текста при начале ввода

</script>

</body>
</html>

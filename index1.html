<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validateInputs() {
            var title = document.getElementById('titleInput').value;
            var description = document.getElementById('descriptorInput').value;
            var authorName = document.getElementById('authNameInput').value;
            var image = document.getElementById('imageInput').value; // Получаем значение поля с изображением

            if (title === '') {
                return "Title field is empty!";
            }

            if (description === '') {
                return "Description field is empty!";
            }

            if (authorName === '') {
                return "Author name field is empty!";
            }

            if (image === '') { // Проверяем, что поле с изображением не пустое
                return "Image field is empty!";
            }

            // Если все поля заполнены, вернуть null
            return null;
        }

        function handleInput() {
            var errorMessage = validateInputs();

            if (errorMessage) {
                console.error(errorMessage);
            } else {
                // Ваша текущая логика обработки ввода
                var title = document.getElementById('titleInput').value;
                var description = document.getElementById('descriptorInput').value;
                var authorName = document.getElementById('authNameInput').value;
                var image = document.getElementById('imageInput').value; // Получаем значение поля с изображением

                console.log("Title:", title);
                console.log("Description:", description);
                console.log("Author name:", authorName);
                console.log("Image:", image);

                // Добавьте здесь вызовы ваших функций для обработки ввода
            }
        }
    </script>
</head>

<body>
    <form>
        <label for="titleInput">Title:</label><br>
        <input type="text" id="titleInput" name="titleInput"><br><br>

        <label for="descriptorInput">Description:</label><br>
        <input type="text" id="descriptorInput" name="descriptorInput"><br><br>

        <label for="authNameInput">Author Name:</label><br>
        <input type="text" id="authNameInput" name="authNameInput"><br><br>

        <label for="imageInput">Image URL:</label><br> <!-- Добавляем поле для ввода URL изображения -->
        <input type="text" id="imageInput" name="imageInput"><br><br>

        <button type="button" onclick="handleInput()">Handle Input</button>
    </form>
</body>

</html>
